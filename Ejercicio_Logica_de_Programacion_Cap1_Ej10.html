<head>
	<meta charset="utf-8">
	<title>Sera que puedo Conducir</title>
	</head>
<body>
	<script>
		function saltarLinea() {
       		document.write("<br>");
    	}

    	function imprimir(frase) {
        	document.write(frase);
        	saltarLinea();
    	}

    	var edad = parseInt(prompt("¿Cuál es tu edad?"));
    	var tieneLicencia = prompt("¿Tienes licencia? Responde S o N"); 
 
    	if (edad >= 18) {
 			if (tieneLicencia == "S" || "s") {        // Se agrega el operador or
 				imprimir("Excelente, puedes manejar");
 			}
 			else {
 				imprimir ("Lo siento no puedes manejar");			}
 			}
 		}

 	    else {
    		imprimir("Lo siento no puedes manejar");
    	}
</script>
</body>
